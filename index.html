<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id="btnTest">Start</button>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        // function make_base_auth(user, password) {
        //     var tok = user + ':' + password;
        //     var hash = btoa(tok);
        //     return "Basic " + hash;
        // }
        window.onload = function () {
            var data = {
                "workflowId": 200,
                "country": "CHN",
                "type": "PASSPORT",
                "locale": "zh-CN"
            }

            document.getElementById('btnTest').addEventListener('click', function () {
                $.ajax({

                    //请求类型，这里为POST
                    type: 'POST',
                    //你要请求的api的URL
                    url: 'http://localhost:8848/initiate',
                    // data: data,
                    // //数据类型，这里我用的是json
                    dataType: "json",
                    // //必要的时候需要用JSON.stringify() 将JSON对象转换成字符串
                    data: JSON.stringify(data),

                    //data: {key:value}, 
                    //添加额外的请求头
                    headers: {
                        // 'user-agent': 'Digital Wallet QSTOApp/v1.0',
                        'accept': 'application/json',
                        'content-type': 'application/json'
                    },

                    // beforeSend: function (xhr) {
                    //     xhr.setRequestHeader("Authorization", make_base_auth("9bcfaa3d-58d3-428e-a9e5-c37a7846c250","AKUziV1e4j6ZwXCgvH4xwJ6tigQQqsab"));
                    // },
                    //请求成功的回调函数
                    success: function (data) {
                        //函数参数 "data" 为请求成功服务端返回的数据, ajax根据response的解析结果进行跳转
                        var dataobj = JSON.parse(data);
                        //console.log(dataobj.callbackUrl);
                        window.location.href = dataobj.redirectUrl;    
                        // $("#form1").attr("action",dataobj.callbackUrl);
                    },
                });
                // $.post('https://netverify.com/api/v4/initiate', data, function (data, textStatus, jqXHR) {

                // })
            })
        }
    </script>
</body>

</html>
